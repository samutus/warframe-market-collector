<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>WFM – Sets Prime (ROI)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
</head>
<body>
  <div id="app">
    <aside id="left">
      <div class="controls">
        <input id="search" type="text" placeholder="Rechercher un set prime…" />
        <select id="sort">
          <option value="roi">Trier par ROI%</option>
          <option value="margin">Trier par Marge</option>
          <option value="buy">Trier par Prix BUY (set)</option>
          <option value="volume">Trier par Liquidité</option>
        </select>
      </div>
      <div class="table" id="itemTable"></div>
    </aside>
    <main id="right">
      <h2 id="itemTitle">Sélectionne un set</h2>
      <div id="meta"></div>

      <div id="partsSection" class="card">
        <h3>Pièces requises (dernier snapshot)</h3>
        <div id="partsTable" class="parts-table"></div>
      </div>

      <div class="card">
        <h3>Prix (médian journalier)</h3>
        <canvas id="priceChart"></canvas>
      </div>

      <div class="card">
        <h3>Profondeur (médian journalier)</h3>
        <canvas id="depthChart"></canvas>
      </div>

      <div class="card">
        <h3>Arbitrage Parts → Set (marge)</h3>
        <canvas id="marginChart"></canvas>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
