name: Every 6h (collect all + analytics + publish)

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (UTC)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect ALL items (orderbook, sets; stats48h optional)
        env:
          WFM_PLATFORM: pc
          WFM_LANGUAGE: en
          WFM_REQS_PER_SEC: "3.0"
          WFM_TOP_DEPTH: "3"
          # Enable if you want 48h stats too (doubling calls): true/false
          COLLECT_STATS48H: "false"
        run: python collector/snapshots_6h_all.py

      - name: Build analytics for UI
        run: python transform/build_analytics.py

      - name: Commit data & analytics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/ docs/data/
          git commit -m "6h: full collect + analytics $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push
