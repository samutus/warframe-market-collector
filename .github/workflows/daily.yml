name: Daily (eligibility + stats + components)

on:
  schedule:
    - cron: "5 2 * * *"   # 02:05 UTC daily
  workflow_dispatch: {}

jobs:
  daily:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run eligibility + stats + components
        env:
          WFM_PLATFORM: pc
          WFM_LANGUAGE: en
          WFM_REQS_PER_SEC: "3.0"
          WFM_WEEKLY_MIN_VOLUME: "3"
        run: python collector/eligibility_daily.py
      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "daily: eligibility+stats $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push
